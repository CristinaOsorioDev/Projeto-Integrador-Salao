<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de serviços</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/header.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="module" defer></script>
  </head>

  <body>
    <body>
      <nav class="navbar navbar-expand-lg" id="header-primary" >
        <div class="container-fluid" >
          <img src="./img/logo_milla_reis_studio - 539 x 441.png" width="70px">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./alunoLista.html">Lista Serviços</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item menu-aluno-on">
                <a class="nav-link" href="" onclick="sairAluno()">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="container">
        <h2>Cadastro Aluno</h2>
        <form action="" class="" id="formCadadastro" autocomplete="off">
          <input type="hidden" id="matricula" />
          <div class="col mt-3">
            <label for="nome" class="">Nome:</label>
            <input 
             type="text"
             class="form-control"
             id="nome"
             placeholder=""
            />
          </div>
          <div class="col mt-3">
            <label for="email" class="">Descrição:</label>
            <input
              type="text"
              class="form-control"
              id="descricao"
              placeholder=""
              autocomplete="off"
            />
          </div>
          <div class="col mt-3">
            <label for="data_nasc" class="">Preço:</label>
            <input
              type="number"
              class="form-control"
              id="preco"
              placeholder=""
            />
          </div>


          <div class="col mt-3">
            <button class="btn btn-danger" type="reset">Cancelar</button>
            <button class="btn btn-primary" type="button" id="enviar-dados">
              Salvar
            </button>
          </div>
        </form>
      </section>
    </body>
    <footer id="footer-page"></footer>
  </body>
</html>
